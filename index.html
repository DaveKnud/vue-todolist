<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>js-array-carousel</title>
</head>

<body>
    <div id="app" class="container">
        <header> <h1>Boolean</h1> </header>
        <div class="row">
            <div class="new-product"></div>
            <input type="text" placeholder="Insert your product" v-model="newItem">
            <button @click ="addItem"> Add Item To List</button>
            <div class="error" v-if="error">
                <small style="color: red;">Enter at least 5 characters</small>
            </div>
            
            <div class="shopping-list">
                <ul>
                    <li class="item" v-for="(item, idx) in list">
                        {{item.item, item.comprato}}
                    </li>
                </ul>
            </div>
        </div>



    </div>
   
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
